apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appofapps
  namespace: argocd
spec:
  project: default
  sources:
  # each -repoURL refers to a new app
  - repoURL: 'https://github.com/stfc/cloud-deployed-apps'
    path: rabbit-exporter
    targetRevision: HEAD
  - repoURL: 'https://github.com/stfc/cloud-deployed-apps'
    path: guestbook
    targetRevision: HEAD      
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
