openstack-cluster:

  controlPlane: 
    machineCount: 3
    
  nodeGroupDefaults:
    machineFlavor: l3.nano

  # you must provide this for it to work
  # - if this is for self-managing a cluster - the secret is called <cluster-name>-cloud-credentials - in the "clusters" namespace
  #   kubectl get secrets -n clusters

  # - if this is for setting up child cluster - you can provide your own credentials secret or use the same one as the management cluster
  cloudCredentialsSecretName: staging-management-cluster-cloud-credentials